stages:
  - build
  - push
  - push

variables:
  tapsidoctor_IMAGE: 'jfrog.tapsi.doctor/local-docker/tapsidoctor'
  tapsidoctor_TAG: '${CI_COMMIT_TAG}'
  SOTOON_IMAGE: 'registry.tapsi.doctor/local-docker/tapsidoctor'

before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login jfrog.tapsi.doctor -u "$CI_REGISTRY_USER" --password-stdin

build_tapsidoctor:
  stage: build
  tags:
    - runner2
  script:
    - docker build --add-host jfrog.tapsi.doctor:172.27.215.78 -t $tapsidoctor_IMAGE:$tapsidoctor_TAG -f Dockerfile.prod
  rules:
    - if: '$CI_COMMIT_TAG =~ /^tapsidoctor-/' # Runs only for tags starting with 'tapsidoctor-'

push_tapsidoctor:
  stage: push
  tags:
    - runner2
  script:
    - docker push $tapsidoctor_IMAGE:$tapsidoctor_TAG
  rules:
    - if: '$CI_COMMIT_TAG =~ /^tapsidoctor-/' # Runs only for tags starting with 'tapsidoctor-'

push_to_sotoon:
  stage: push
  tags:
    - runner2
  before_script:
    # Login to the Sotoon JFrog registry
    - echo "$CI_REGISTRY_PASSWORD_SOTOON" | docker login registry.tapsi.doctor -u "$CI_REGISTRY_USER_SOTOON" --password-stdin
  script:
    # Push the existing image to the Sotoon registry
    - docker tag $tapsidoctor_IMAGE:$tapsidoctor_TAG $SOTOON_IMAGE:$tapsidoctor_TAG
    - docker push $SOTOON_IMAGE:$tapsidoctor_TAG
  rules:
    - if: '$CI_COMMIT_TAG =~ /^tapsidoctor-/' # Runs only for tags starting with 'tapsidoctor-'
  when: manual